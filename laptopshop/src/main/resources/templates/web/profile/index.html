<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/web/layout">
<head>
	<title>[[#{profile_page}]]</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="breadcrumbs d-flex flex-row align-items-center col-12 container mt-3">
			<ul>
				<li><a th:href="@{/home}">[[#{home}]]</a></li>
				<li class="active"><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>[[#{profile}]]</a></li>
			</ul>
		</div>
		<section class="container mb-4">
			<div class="row">
				<div class="col-md-4 col-12 p-0" id="side1">
					<img class="image" alt="logo"
						th:src="@{/images/user/{imgs}(imgs=${profile.img})}" />
				</div>
				<div class="col-md-8 col-12 p-0" id="side2">
					<form class="form-login" action="">
						<div class="inp">
							<h3>[[#{profile}]]</h3>
							<input type="text" th:field="${profile.fullname}" disabled="disabled" th:title="#{full_name}">
							<input type="email" th:field="${profile.email}" disabled="disabled" title="Email">  
							<input type="text" th:field="${profile.sex}" disabled="disabled" th:title="#{sex}">
							<input type="text" th:field="${profile.birthday}" disabled="disabled" th:title="#{birthday}">
							<input type="text" th:field="${profile.address}" disabled="disabled" th:title="#{address}">
						</div>
						<div id="login">
							<button type="button" data-bs-toggle="modal" data-bs-target="#myModal">[[#{click_edit}]]</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<div class="modal" id="myModal">
		  <div class="modal-dialog">
		    <div class="modal-content">
		
		      <!-- Modal Header -->
		      <div class="modal-header">
		        <h4 class="modal-title">[[#{update_profile}]]</h4>
		        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
		      </div>
		
		      <!-- Modal body -->
		      <div class="modal-body">
		        	<section class="container">
					<div class="row">
						<div class="col-md-4 col-12 p-0" id="side1">
							<img id="image" alt="" th:src="@{/images/user/{imgs}(imgs=${profile.img})}" />
						</div>
						<div class="col-md-8 col-12 p-0" id="side2">
							<form 
								class="form-login" 
								th:action="@{/user/profile}" 
								th:object="${profile}" 
								th:method="post" 
								enctype="multipart/form-data"
							>
								<h3>[[#{update_profile}]]</h3>
								<div class="inp">
									<input title="ID" type="text" hidden="" th:field="*{id}"> 
									<input title="Họ và tên" type="text" th:field="*{fullname}">
									<select title="Giới tính" class="form-control form-select" th:field="*{sex}">
										<option value="MALE">[[#{male}]]</option>
										<option value="FEMALE">[[#{female}]]</option>
									</select>
									<input title="Ngày sinh" type="text" th:field="*{birthday}"> 
									<input title="Địa chỉ" type="text" th:field="*{address}"> 
									<input hidden="" type="text" th:field="*{img}" > 
									<input 
										class="p-0" 
										onchange="chooseFile(this)" 
										type="file" 
										name="fileImage" 
									/>
								</div>
								<div id="login">
									<button type="submit">[[#{update}]]</button>
								</div>
							</form>
						</div>
					</div>
				</section>
		      </div>
		
		      <!-- Modal footer -->
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">[[#{close}]]</button>
		      </div>
		
		    </div>
		  </div>
		</div>
	
	</div>
	
	<th:block layout:fragment="script">
    	<script>
    	</script>
	</th:block>
	
</body>
</html>
