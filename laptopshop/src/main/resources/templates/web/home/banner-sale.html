<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<section class="banner-sale">
		<div class="content">
			<h1>[[#{get_up_to_50%_off}]]</h1>
			<p>[[#{oh_my_god_um_um_uh_uh_i_cant_believe_it_must_buy_now_before_it_runs_out}]]</p>
			<ul class="timer">
				<li class="d-inline-flex flex-column justify-content-center align-items-center p-4">
					<div id="day" class="timer_num text-white">03</div>
					<div class="timer_unit text-white">[[#{day}]]</div>
				</li>
				<li class="d-inline-flex flex-column justify-content-center align-items-center p-4">
					<div id="hour" class="timer_num text-white">15</div>
					<div class="timer_unit text-white">[[#{hour}]]</div>
				</li>
				<li class="d-inline-flex flex-column justify-content-center align-items-center p-4">
					<div id="minute" class="timer_num text-white">45</div>
					<div class="timer_unit text-white">[[#{min}]]</div>
				</li>
				<li class="d-inline-flex flex-column justify-content-center align-items-center p-4">
					<div id="second" class="timer_num text-white">23</div>
					<div class="timer_unit text-white">[[#{sec}]]</div>
				</li>
			</ul>
			<div id="bannerbtn"><a th:href="@{/store}"><button>[[#{shop_now}]]</button></a></div>
		</div>
	</section>

</html>
