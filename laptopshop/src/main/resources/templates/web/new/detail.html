<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/web/layout">
<head>
	<title>[[#{news_detail_page}]]</title>
</head>
<body>

	<div layout:fragment="content">
	
		<section>
			<div class="container">
				<div class="breadcrumbs d-flex flex-row align-items-center col-12 mt-3 ">
					<ul>
						<li><a th:href="@{/home}">[[#{home}]]</a></li>
						<li><a onclick="submitFormNew()"><i class="fa fa-angle-right" aria-hidden="true"></i>[[#{news}]]</a></li>
						<li class="active"><a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i>[(${newItem.title})]</a></li>
					</ul>
				</div>
				<form id="formNew" th:action="@{/new}" method="post">
					<input hidden="" id="page"  name="page" th:value="${currentPage}"/>
				</form>
				<div>[(${newItem.content})]</div>
			</div>
		</section>
		
	</div>
	
	<th:block layout:fragment="script">
    	<script>
    		function submitFormNew(){
    			$("#formNew").submit();
    		}
    	</script>
	</th:block>
	
</body>
</html>
